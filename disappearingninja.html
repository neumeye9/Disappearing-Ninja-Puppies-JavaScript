<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Assignment:Disappearing Ninja</title>
        <link rel="stylesheet" href="ninja.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>$(document).ready(function(){
            $('.images img').click(function(){
                $(this).hide();
            });
            $('#restoreimage').click(function(){
                $('img').show();
            });
        });
        </script>
    </head>
    <body>
        <div id ="wrapper">
            <h1>jQuery - assignment 1</h1>
            <div class="images">

</html>
